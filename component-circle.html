<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <div class="single-chart">
            <svg viewBox="0 0 36 36" class="circular-chart blue">
                <path class="circle-bg" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                <path class="circle" stroke-dasharray="90, 100" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                <text x="18" y="20.35" class="percentage"></text>
            </svg>
            <div class="counter" style="display: none;width:0;"></div>
        </div>
    </div>
</body>
<script>
    var i=0
    var x=90;
    $('.counter').animate({"width":x},{duration:1150,progress:function(){
        
        $('.percentage').html(Math.round($('.counter').width())+"%");
    }});
</script>
</html>
