<body>
    <div class="parent"style="position: relative; height:100px;">
        <div class="has has1 first-elmn elmn-1 first-elmn-1" ></div>
        <div class="has  first-elmn elmn-2 first-elmn-2"></div>
        <div class="has has2 second-elmn elmn-1 second-elmn-1" ></div>
        <div class="has second-elmn elmn-2 second-elmn-2"></div>

        <div class="has seventh-elmn elmn-2 seventh-elmn-2"></div>

    </div>

<script>
    var wid=$(".parent").height();

    $(".first-elmn-1").animate({ "height": 0 }, 1); 
    $(".first-elmn-1").animate({"height": wid/2},500);
    $(".first-elmn-2").animate({ "height": wid }, 1);

    $(".second-elmn-1").animate({ "height": 0 }, 1); 
    $(".second-elmn-1").animate({"height": wid*7/8},500);
    $(".second-elmn-2").animate({ "height": wid }, 1);

    $(".third-elmn-1").animate({ "height": 0 }, 1); 
    $(".third-elmn-1").animate({"height": wid*5/8},500);
    $(".third-elmn-2").animate({ "height": wid }, 1);

    $(".fourth-elmn-1").animate({ "height": 0 }, 1); 
    $(".fourth-elmn-1").animate({"height": wid*7/9},500);
    $(".fourth-elmn-2").animate({ "height": wid }, 1);

    $(".fifth-elmn-1").animate({ "height": 0 }, 1); 
    $(".fifth-elmn-1").animate({"height": wid*5/9},500);
    $(".fifth-elmn-2").animate({ "height": wid }, 1);

    $(".sixth-elmn-1").animate({ "height": 0 }, 1); 
    $(".sixth-elmn-1").animate({"height": wid*4/9},500);
    $(".sixth-elmn-2").animate({ "height": wid }, 1);

    $(".seventh-elmn-1").animate({ "height": 0 }, 1); 
    $(".seventh-elmn-1").animate({"height": wid*6/9},500);
    $(".seventh-elmn-2").animate({ "height": wid }, 1);
</script>
