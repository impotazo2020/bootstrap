<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./component-line.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"
        integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA=="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div style="width:400px; height:400px;">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</body>

    
<script>
                var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    
    data: {
        labels: [],
        datasets: [{
            /*label: '# of Votes',*/
            data: [0, 19/*, 3, 5, 2, 3*/],
            backgroundColor: [
                'rgba(39, 188, 253,0.5)'/*,
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'*/
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)'/*,
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'*/
            ],
            borderWidth: 0
        }]
    },
    options: {
        animation : {
            duration:3000
        },
        tooltips: {
            mode: 'index'
        },
        scales: {
            
            yAxes: [{
                ticks: {
                    beginAtZero: true
                },
                display: false,
            }],
            xAxes: [{
                ticks: {
                    beginAtZero: true
                },
                display: false,
            }]
        },
        elements: {
            line: {
                tension: 0.6 // disables bezier curves
            },
            point:{
                pointRadius:10,
                pointStyle: 'circle',
                pointBorderWidth: 3
            }
        }

    }
});
    
</script>
</html>
